# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
include:
  - .htaccess
  - _pages
exclude:
  - "*.vscode"
  # - vendor
  - .asset-cache
  - .bundle
  # - .jekyll-assets-cache
  # - .jekyll-cache/
  - .sass-cache/
  # - assets/js/plugins
  # - assets/js/vendor
  # - assets/js/site.js
  # - assets/js/quarkyll-bootstrap.js
  - CHANGELOG
  - config
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - node_modules/
  - README
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# # Markdown Processing
