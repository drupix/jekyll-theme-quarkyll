<section class="page__share">
  <script>
    function popupCenter(url, title, w, h) {
      var left = (screen.width/2)-(w/2);
      var top = (screen.height/2)-(h/2);
      // return window.open(url, title, 'toolbar=no, location=no, directories=no, status=no, menubar=no, scrollbars=no, resizable=no, copyhistory=no, width='+w+', height='+h+', top='+top+', left='+left);
      return window.open(url, title, 'toolbar=no, location=no, directories=no, status=no, menubar=no, scrollbars=no, toolbar=1, resizable=no, copyhistory=no, width='+w+', height='+h+', top='+top+', left='+left);
    }
  </script>

  {% if site.data.ui-text[site.locale].share_on_label %}
    <h4 class="page__share-title">{{ site.data.ui-text[site.locale].share_on_label | default: "Share on" }}</h4>
  {% else %}
    <h4 class="page__share-title">{{ site.data.ui-text[site.locale].share_on_label | default: "Share on" }}</h4>
  {% endif %}

  <a
    href="https://twitter.com/intent/tweet?{% if site.twitter.username %}via={{ site.twitter.username | url_encode }}&{% endif %}text={{ page.title | url_encode }}%20{{ page.url | absolute_url | url_encode }}"
    class="btn btn--twitter"
    onclick="popupCenter(this.href, 'window', 500, 500); return false;"
    title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} Twitter">
      <i class="lab la-twitter" aria-hidden="true"></i><span> Twitter</span>
  </a>

  <a
    href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url | url_encode }}"
    class="btn btn--facebook"
    onclick="popupCenter(this.href, 'window', 500, 500); return false;"
    title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} Facebook">
      <i class="lab la-facebook-f" aria-hidden="true"></i><span> Facebook</span>
  </a>

  <a
    href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url | absolute_url | url_encode }}"
    class="btn btn--linkedin"
    onclick="popupCenter(this.href, 'window', 500, 500); return false;"
    title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} LinkedIn">
      <i class="lab la-linkedin-in" aria-hidden="true"></i><span> LinkedIn</span>
  </a>
</section>
